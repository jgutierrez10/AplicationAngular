<h3 class="text-center">Ejemplo Colecciones</h3>
<hr>
<div class="col-xs-12 col-sm-6" ng-controller="tasaCambioController">
	<h4 class="text-center">Tasas de Cambios Disponibles</h4>
	<div class="text-center">
		<div class="alert alert-info" role="alert">
			<strong>Evento: </strong> {{ eventoUsuario }}
		</div>
	</div>
	<div class="list-group">
		<a href="javascript:void()" class="list-group-item" ng-repeat="tasaCambio in tasasCambio" ng-click="eventoClick()" ng-dblclick="eventoDobleClick()" ng-mouseleave="eventoMouseLeave()" ng-mouseenter="eventoMouseEnter()">
			<h4 class="list-group-item-heading">{{ tasaCambio.nombre }}</h4>
			<p class="list-group-item-text">{{ tasaCambio.descripcion }}</p>
		</a>
	</div>
</div>
<div class="col-xs-12 col-md-6" ng-controller="contactoController">
	<h4 class="text-center">NÃºmeros de Contacto</h4>
	<div class="row">
		<div class="col-xs-6">
			<form>
				<div class="form-group">
					<input type="search" class="form-control input-lg" name="contactoSearch" placeholder="Buscar.." ng-model="contactoSearch">
				</div>
			</form>
		</div>
		<div class="col-xs-6 text-center">
			<div class="alert alert-info" role="alert">
				<strong>Evento: </strong> {{ eventoUsuario }}
			</div>
		</div>
	</div>
	<div class="list-group contact-group">
		<a href="javascript:void()" class="list-group-item" ng-repeat="contacto in contactos | filter: contactoSearch" ng-click="eventoClick()">
			<h4 class="list-group-item-heading">{{ contacto.nombre }}</h4>
			<p class="list-group-item-text">{{ contacto.numero }}</p>
		</a>
	</div>
</div>
