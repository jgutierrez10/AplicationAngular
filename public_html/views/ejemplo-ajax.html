<h3 class="text-center">
	Ejemplo Angular-Ajax
</h3>
<hr>
<div class="row" ng-controller="ejemploAjaxController">
	<div class="col-md-8">
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>User ID</th>
						<th>Title</th>
						<th>Body</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="post in posts">
						<td class="text-center">{{ post.id }}</td>
						<td class="text-center">{{ post.userId }}</td>
						<td class="text-justify">{{ post.title }}</td>
						<td class="text-justify">{{ post.body }}</td>
						<td>
							<a href="https://jsonplaceholder.typicode.com/posts/{{ post.id }}" class="btn_view_post" data-toggle="modal"><span class="glyphicon glyphicon-eye-open"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-md-4">
		<h4 class="text-center">Agregar Post</h4>
		<div class="form-post">
			<form>
				<div class="form-group">
					<label class="control-label">Post Title: </label>
					<input type="text" name="title" class="form-control" placeholder="Post Title..." ng-model="newPost.title">
				</div>
				<div class="form-group">
					<label class="control-label">Post Body: </label>
					<textarea class="form-control" name="body" rows="3" placeholder="Post Body" ng-model="newPost.body"></textarea>
				</div>
				<div class="form-group">
					<input type="hidden" name="userId" value="1" ng-model="newPost.userId">
				</div>
				<div class="form-group text-center">
					<button type="button" class="btn btn-primary" id="btn_add_post" ng-click="addRequestPost()">Add Post</button>
				</div>
			</form>
		</div>
	</div>
</div>
